<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <!-- <ul class="list-group">
        <li
          *ngFor="let number of numbers"
          class="list-group-item">
          {{number}}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 != 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers"
            >
            {{ odd }}
          </li>
          </div>
        <div *appUnless="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 != 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let even of evenNumbers"
          >
          {{ even }}
        </li>
        </div>
      </ul>
      <p appBetterHeighlight>Style me with better directive</p>
      <p appBetterHostbinding 
        [defaultBGColor]="'brown'"
        [heighlightBGColor]="'pink'">
        Style me with Hostbinding directive</p>
        <div [ngSwitch]="value">
            <p *ngSwitchCase="5">Value is 5</p>
            <p *ngSwitchCase="10">Value is 10</p>
            <p *ngSwitchCase="100">Value is 100</p>
            <p *ngSwitchDefault>Value is default</p>
          </div>
    </div>
  </div>
</div>
